backend:
  name: git-gateway
  branch: master

media_folder: static/images
public_folder: /images

collections:
  - name: 'The Final Frontier Blog'
    label: 'Post'
    folder: 'src/content/blog'
    create: true
    slug: 'index'
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { 
          label: 'Title', 
          name: 'title', 
          widget: 'string' 
        }
      - { 
          label: 'Publish Date', 
          name: 'date',
          widget: 'datetime' 
        }
      - { 
          label: 'Tags', 
          name: 'tags', 
          widget: 'list' 
        }
      - { 
          label: 'Post Image', 
          name: 'thumbnail',
          widget: 'image',
          media_library: {
            config: {
              multiple: false
            }
          }
        }
      - { 
          label: 'Body', 
          name: 'body', 
          widget: 'markdown' 
        }