backend:
  name: git-gateway
  branch: master

media_folder: src/assets/images
public_folder: /images

collections:
  - name: 'The Final Frontier Blog'
    label: 'Post'
    folder: 'src/content/blog'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { 
          label: 'Title', 
          name: 'title', 
          widget: 'string' 
        }
      - { 
          label: 'Publish Date', 
          name: 'date',
          widget: 'datetime' 
        }
      - { 
          label: 'Tags', 
          name: 'tags', 
          widget: 'list' 
        }
      - label: 'Post Image' 
        name: 'thumbnail'
        widget: 'object'
        fields:
          - {
              name: 'src', 
              label: 'Image', 
              widget: 'image',
              media_library: {
                config: {
                  multiple: false
                }
              }
            }
          - {
              name: 'alt', 
              label: 'Alt text', 
              widget: 'string'
            }
      - { 
          label: 'Images', 
          name: 'images',
          widget: 'image',
          media_library: {
            config: {
              multiple: true
            }
          }
        }
      - { 
          label: 'Body', 
          name: 'body', 
          widget: 'markdown' 
        }